<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="head">This is a Calculator</header>
    <main class="main ">
       <div class="box">
        <table>
            <tr><th colspan="4"><input class="ta" type="text" placeholder="0"></th></tr>
            <tr>
                <td><button class="key">1</button>
                <td><button class="key">2</button>
                <td><button class="key">3</button>
                <td><button class="key">/</button>
            </tr>
            <tr>
                <td><button class="key">4</button>
                <td><button class="key">5</button>
                <td><button class="key">6</button>
                <td><button class="key">*</button>
            </tr>
            <tr>
                <td><button class="key">7</button>
                <td><button class="key">8</button>
                <td><button class="key">9</button>
                <td><button class="key">+</button>
            </tr>
            <tr>
                <td><button class="key">c</button>
                <td><button class="key">0</button>
                <td><button class="key">=</button>
                <td><button class="key">-</button>
            </tr>
        </table></div>
        


    </main>
    <script src="script.js"></script>
</body>
</html>
